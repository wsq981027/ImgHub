                type : "get",//请求方式

                        alert(data.resMsg);

                        alert("注册成功");

    function thumb(id) {
        if (userid==null){
            alert('请在登录后点赞');
            return;
        }
        $.ajax({
            url: "/hui/TestController/thumb.do?imgid="+id+"&userid="+userid,
            type: "post",
            success: function (data) {
                console.log(data);
                skip(type,page);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }
    function collect(imgid){
        if (userid==null){
            alert('请在登录后收藏');
            return;
        }
        $.ajax({
            url: "/hui/TestController/collect.do?imgid="+imgid+"&userid="+userid,
            type: "post",
            success: function (data) {
                console.log(data);
                if (data.resMsg=="已收藏过")
                    alert('取消收藏成功');
                else {
                    alert('收藏成功');
                }
                skip(type,page);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }
    function backToMain(){
        skip(type,page);
    }
